version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: swampup18/crochunter
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_SHORT_REVISION}}'
    build_arguments:
      - VCS_REF=${{CF_SHORT_REVISION}}
  CollectEnvVarsAndPublishBuildToArtifactory:
    title: Collecting Environment Variables and Publishing Build to Artifactory
    image: codefresh/docker-jfrog-cli-go:initial-branch-b28ef3d
    environment:
      - JFROG_CLI_OFFER_CONFIG=false
    commands:
      - jfrog rt build-collect-env ${{CF_REPO_NAME}} ${{CF_BUILD_ID}}
      - jfrog rt build-add-git ${{CF_REPO_NAME}} ${{CF_BUILD_ID}}
      - jfrog rt build-publish --build-url="${{CF_BUILD_URL}}" --env-exclude="*key*;*pass*;" --url="https://jfrogjd.jfrog.io/jfrogjd" --user=${{REPO_USER}} --password="${{REPO_PASS}}" ${{CF_REPO_NAME}} ${{CF_BUILD_ID}}
  PushDockerImageToArtifactoryBuild:
    title: Pushing Docker image to Artifactory
    type: composition
    composition:
      version: '2'
      services:
        buildimage:
          image: ${{BuildingDockerImage}}
          command: sh -c "exit 0"
    composition_candidates:
      scan_service:
        image: codefresh/docker-jfrog-cli-go:initial-branch-b28ef3d
        environment:
          - JFROG_CLI_OFFER_CONFIG=false
        command: bash -c 'docker login --username ${{REPO_USER}} --password "${{REPO_PASS}}" ${{REPOSITORY}} && jfrog rt docker-push --url="https://jfrogjd.jfrog.io/jfrogjd" --user=${{REPO_USER}} --password="${{REPO_PASS}}" --build-name=${{CF_REPO_NAME}} --build-number=${{CF_BUILD_ID}} "${{REPOSITORY}}/swampup18/crochunter:${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_SHORT_REVISION}}" crochunter'
        depends_on:
          - buildimage
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - /var/lib/docker:/var/lib/docker
    add_flow_volume_to_composition: true
  Deploy_with_Helm:
    image: codefresh/cfstep-helm:2.9.0
    when:
      branch:
        only:
          - master
    environment:
      - custom_imageTag=${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_SHORT_REVISION}}
      - custom_commit_sha=${{CF_SHORT_REVISION}}
      - custom_imagePullSecrets_username=${{REPO_USER}}
      - custom_imagePullSecrets_password=${{REPO_PASS}}
      - custom_imagePullSecrets_repository=${{REPOSITORY}}
      - custom_imagePullSecrets_email=${{REPO_EMAIL}}
      - custom_image=jfrogjd-crochunter.jfrog.io/swampup18/crochunter
      - custom_ingress_hostname=${{INGRESS_HOSTNAME}}
  Deploy_with_Helm_Dev:
    image: codefresh/cfstep-helm:2.9.0
    when:
      branch:
        only:
          - dev
    environment:
      - CMD_PS=--dry-run
      - custom_imageTag=${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_SHORT_REVISION}}
      - custom_commit_sha=${{CF_SHORT_REVISION}}
      - custom_imagePullSecrets_username=${{REPO_USER}}
      - custom_imagePullSecrets_password=${{REPO_PASS}}
      - custom_imagePullSecrets_repository=${{REPOSITORY}}
      - custom_imagePullSecrets_email=${{REPO_EMAIL}}
      - custom_image=jfrogjd-crochunter.jfrog.io/swampup18/crochunter
      - custom_ingress_hostname=${{INGRESS_HOSTNAME}}
